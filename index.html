<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/design.css" rel="stylesheet">
</head>
<body>
    <!--header section-->
    <div class="header">
        <b>Temperature Converter</b>
    </div>
    <!--content area-->
    <div class="main">
        <!--side1 section-->
        <div class="side1"></div>
        <!--calculation section-->
        <div class="cal">
            <label for="Celcius" class="a">Celcius</label>
            <input type="number" onchange="computeTemp(event)" name="Celcius" id="Celcius" class="text" placeholder="Enter Temperature">
            <br><br>
            <label  for="Fahrenheit" class="a1">Fahrenheit</label>
            <input type="number" onchange="computeTemp(event)" name="Fahrenheit" id="Fahrenheit" class="text1" placeholder="Enter Temperature">
            <br><br>
            <label for="Kelvin" class="a2">Kelvin</label>
            <input type="number" onchange="computeTemp(event)" name="Kelvin" id="Kelvin" class="text2" placeholder="Enter Temperature">
        </div>
        <script src="Js/index.js"></script>
        <!--side2 section-->
        <div class="side2"></div>
    </div>
    <!--footer section-->
    <div class="footer"></div>
</body>
</html>
